name: Docker image CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - '13.22/**'
      - '14.19/**'
      - '15.14/**'
      - '16.10/**'
      - '17.6/**'
  schedule:
    - cron: '0 1 * * 6'
  workflow_dispatch:

jobs:
  build-docker-images:
    runs-on: [ubuntu-24.04]

    strategy:
      fail-fast: false
      matrix:
        version: [13.22-trixie, 14.19-trixie, 15.14-trixie, 16.10-trixie, 17.6-trixie]
        include:
          - version: 13.22-trixie
            docker-context: 13.22/debian/default
            docker-tags: |
              nicoherbigde/postgresql:13.22
              nicoherbigde/postgresql:13.22-trixie
          - version: 14.19-trixie
            docker-context: 14.19/debian/default
            docker-tags: |
              nicoherbigde/postgresql:14.19
              nicoherbigde/postgresql:14.19-trixie
          - version: 15.14-trixie
            docker-context: 15.14/debian/default
            docker-tags: |
              nicoherbigde/postgresql:15.14
              nicoherbigde/postgresql:15.14-trixie
          - version: 16.10-trixie
            docker-context: 16.10/debian/default
            docker-tags: |
              nicoherbigde/postgresql:16.10
              nicoherbigde/postgresql:16.10-trixie
          - version: 17.6-trixie
            docker-context: 17.6/debian/default
            docker-tags: |
              nicoherbigde/postgresql:17.6
              nicoherbigde/postgresql:17.6-trixie

    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image and Push it to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.docker-context }}
          no-cache: true
          pull: true
          push: true
          tags: ${{ matrix.docker-tags }}
